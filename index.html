<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Word Guess</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Cabin+Sketch|Delius|Nanum+Brush+Script" rel="stylesheet"> -->
    
</head>
<body>
    <div class="container">
        <!-- <img src="assets/images/bg-1.jpg" alt="background Image" id="background-img"> -->
        
        <!-- LEFT SIDE -->
        <div id="left" class="float">
            <h1 id="title">Anime <br> Word <br> Guess</h1>

            <!-- Score -->
            <div id="score">
                <h3>Wins:  <span id="wins"></span></h3>
                <h3>Loses:  <span id="loses"></span></h3>
            </div>
            <!-- Audio Control -->
            <div class="button-div game-time disappear">
                <button type="button" class="btn game-time disappear" id="newGame-btn">New Game</button>
                <button type="button" class="btn game-time disappear" id="resetGame-btn">Reset</button>
                <button type="button" class="btn audio-btn" onclick="stopAudio()">Play/Stop Music</button> 
            </div>
        </div>



        <!-- Intro -->
        <div id="intro" class="middle float">
            <h2 id="word-display1">Welcome to Hangman</h2>
            <p>Press the start button to start</p>
            <p>WARNING: There will be music when button is pushed</p>
            <button type="button" id="start-game" class="btn">Start Game</button>
        </div>



        <!-- CENTER - Blank Letters -->
        <div id="center" class="middle float game-time disappear">
            <input type="text" placeholder="Click here to bring up keybord" class="only-small input-keybord">
            <div id="health-bar">
                <h6>Lives:  <span id="lives"></span></h6>
                <div id="grow"></div>
            </div>
            <h2 id="word-display2">Press Any Key To Start Hangman</h2>
            <div id="hang-word" class="game-time disappear"></div>
            <div id="incorrect-div" class="game-time disappear">
                <h5 class="card-header">Incorrect Guess</h5>
                <div class="card-body" id="key-wrong"></div>
            </div>
        </div>


        <!-- Win -->
        <div id="win" class="middle float disappear">
            <img src="assets/images/win2.jpg" id="win-img">
        </div>

        <!-- Lose -->
        <div id="lose" class="middle float disappear">
            <img src="assets/images/lose2.jpg" id="lose-img">
        </div>




        <!-- RIGHT SIDE -->
        <div id="right" class="float clear">
            <!-- Show Key Pressed -->
            <div id="key-press-div" class="game-time disappear">
                <div id="key-press-circle">
                    <span id="key-press"></span>
                </div>
                <h6>Last Key Pressed</h6>
            </div>
            <!-- Hint Image -->
            <div id="hint-div" class="game-time disappear">
                <img id="hint-img" alt="hint"/>
                <h6>Hint</h6>
            </div>
        </div>

        <!-- Audio -->
        <audio id="bg-audio" loop>
            <source src="assets/sound/kh-dearly-beloved.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

  


    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
